services:
  - type: web
    name: calm-mind-massage
    env: php
    plan: free
    buildCommand: composer install --no-interaction --prefer-dist --optimize-autoloader && npm install && npm run build && php artisan optimize && php artisan key:generate --force && php artisan migrate:fresh --seed --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: NODE_ENV
        value: production
      - key: VITE_APP_ENV
        value: production
